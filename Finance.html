<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .summary {
            margin-bottom: 20px;
        }
        .transaction-form input, .transaction-form select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        .transaction-form button {
            width: 100%;
            padding: 10px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        .transaction-form button:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Financial Management</h2>

        <div class="summary">
            <p><strong>Total Income:</strong> $5000</p>
            <p><strong>Total Expenses:</strong> $2000</p>
            <p><strong>Balance:</strong> $3000</p>
        </div>

        <form class="transaction-form">
            <h3>Add Transaction</h3>
            <input type="text" placeholder="Transaction Name" required>
            <input type="number" placeholder="Amount" required>
            <select>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>
    </div>

</body>
</html>
